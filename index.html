<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>pH Lab M贸vil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #4f46e5;
        }
        
        body {
            touch-action: manipulation;
            overflow-x: hidden;
        }

        .slider-custom {
            -webkit-appearance: none;
            width: 100%;
            height: 14px;
            border-radius: 10px;
            background: #e2e8f0;
            outline: none;
            margin: 15px 0;
        }

        .slider-custom::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--primary);
            border: 4px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        #phDisplay {
            font-size: clamp(5rem, 20vw, 8rem);
            line-height: 1;
        }

        .m-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: #4338ca;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col items-center p-2 sm:p-4">
    <div class="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-200 flex flex-col">
        
        <!-- Header -->
        <div class="bg-indigo-950 p-5 text-white text-center">
            <h1 class="text-xl font-bold tracking-tight">И Analizador de pH</h1>
            <p class="text-indigo-300 text-[10px] uppercase font-bold tracking-widest mt-1">Capacidad Buffer</p>
        </div>

        <!-- Pantalla Principal -->
        <div class="p-4 flex-grow flex flex-col space-y-4">
            <div class="bg-slate-50 rounded-3xl p-6 border border-slate-100 text-center shadow-inner relative">
                <span class="text-[10px] font-black text-slate-400 tracking-normal">pH del Sistema</span>
                <div id="phDisplay" class="font-mono font-black text-slate-900 my-1 transition-all duration-300">7.00</div>
                
                <div id="statusTag" class="inline-block px-5 py-1.5 rounded-full text-[10px] font-black uppercase tracking-wider transition-all duration-300">
                    Calculando...
                </div>
            </div>

            <!-- Par谩metros -->
            <div class="space-y-3">
                <div class="grid grid-cols-1 gap-3">
                    <div class="bg-slate-50 p-3 rounded-2xl border border-slate-200">
                        <label class="block text-[9px] font-black text-slate-500 mb-1 uppercase">Sistema</label>
                        <select id="bufferType" class="w-full bg-transparent font-bold text-sm text-slate-800 outline-none cursor-pointer">
                            <option value="agua">Agua Pura (a 25掳C)</option>
                            <option value="acido" selected>Buffer cido (CHCOOH/CHCOONa)</option>
                            <option value="basico">Buffer B谩sico (NHOH/NHCl)</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-[9px] font-black text-slate-500 mb-2 px-1 uppercase text-center">Concentraci贸n molar (M) del electrolito fuerte</label>
                    <div class="flex justify-between gap-1">
                        <button onclick="updateMolarity(1.0)" class="m-btn active flex-1 py-2 text-[11px] rounded-xl border font-bold">1.0</button>
                        <button onclick="updateMolarity(0.1)" class="m-btn flex-1 py-2 text-[11px] rounded-xl border font-bold text-slate-500 bg-slate-50">0.1</button>
                        <button onclick="updateMolarity(0.01)" class="m-btn flex-1 py-2 text-[11px] rounded-xl border font-bold text-slate-500 bg-slate-50">0.01</button>
                    </div>
                    <input type="hidden" id="molarity" value="1.0">
                </div>
            </div>

            <!-- Acciones (Corregido: Sin 'uppercase' en los botones de f贸rmulas) -->
            <div class="grid grid-cols-2 gap-3 pt-2">
                <button id="btnHCl" class="py-4 rounded-2xl font-black text-xs border-2 border-red-500 bg-red-50 text-red-600 active:scale-95 transition-transform">A帽adir HCl</button>
                <button id="btnNaOH" class="py-4 rounded-2xl font-black text-xs border-2 border-transparent bg-slate-100 text-slate-400 active:scale-95 transition-transform">A帽adir NaOH</button>
            </div>

            <!-- Volumen -->
            <div class="pt-4 border-t border-slate-100">
                <div class="flex justify-between items-end mb-1 px-1">
                    <div>
                        <span class="text-[9px] font-black text-slate-400 uppercase">Volumen</span>
                        <div id="volValue" class="text-2xl font-mono font-black text-indigo-600">0 mL</div>
                    </div>
                    <button onclick="resetSlider()" class="mb-1 text-[10px] font-bold text-indigo-500 bg-indigo-50 px-3 py-1 rounded-lg active:bg-indigo-100 uppercase">Limpiar</button>
                </div>
                <input type="range" id="volSlider" min="0" max="1000" value="0" class="slider-custom">
                <div class="flex justify-between text-[8px] font-bold text-slate-400 px-1">
                    <span>0 mL</span>
                    <span>500 mL</span>
                    <span>1000 mL</span>
                </div>
            </div>
        </div>
    </div>

    <p class="mt-4 text-[9px] text-slate-400 font-bold tracking-widest text-center px-4">
        Profesora Yasmin Rom谩n
    </p>

    <script>
        let currentReagent = 'HCl';
        
        window.updateMolarity = function(m) {
            document.getElementById('molarity').value = m;
            document.querySelectorAll('.m-btn').forEach(btn => {
                const btnVal = parseFloat(btn.innerText);
                btn.classList.toggle('active', btnVal === m);
                if(btnVal !== m) {
                    btn.classList.add('text-slate-500', 'bg-slate-50');
                    btn.classList.remove('bg-white');
                } else {
                    btn.classList.remove('text-slate-500', 'bg-slate-50');
                    btn.classList.add('bg-white');
                }
            });
            window.updateUI();
        };

        window.resetSlider = function() {
            document.getElementById('volSlider').value = 0;
            window.updateUI();
        };

        function calculatePH(v) {
            const sys = document.getElementById('bufferType').value;
            const m = parseFloat(document.getElementById('molarity').value);
            const molesAdded = (v / 1000) * m;
            const vInitial = 700; 
            const totalV_L = (vInitial + v) / 1000;

            if (sys === 'agua') {
                if (v === 0) return 7.0;
                const conc = molesAdded / totalV_L;
                const h = (conc + Math.sqrt(conc * conc + 4e-14)) / 2;
                return currentReagent === 'HCl' ? -Math.log10(h) : 14 + Math.log10(h);
            }

            const pKa = sys === 'acido' ? 4.74 : 9.26;
            const molesInitial = 0.7;
            
            let acidPart = currentReagent === 'HCl' ? molesInitial + molesAdded : molesInitial - molesAdded;
            let basePart = currentReagent === 'HCl' ? molesInitial - molesAdded : molesInitial + molesAdded;

            if (acidPart <= 1e-9 || basePart <= 1e-9) {
                const excessMoles = Math.abs(molesAdded - molesInitial);
                const concExcess = excessMoles / totalV_L;
                const basePH = currentReagent === 'HCl' ? -Math.log10(concExcess) : 14 + Math.log10(concExcess);
                return Math.max(0, Math.min(14, basePH));
            }

            return pKa + Math.log10(basePart / acidPart);
        }

        window.updateUI = function() {
            const v = parseInt(document.getElementById('volSlider').value);
            const ph = calculatePH(v);
            const sys = document.getElementById('bufferType').value;
            const phDisplay = document.getElementById('phDisplay');
            const statusTag = document.getElementById('statusTag');
            
            document.getElementById('volValue').innerText = v + ' mL';
            phDisplay.innerText = ph.toFixed(2);
            
            if (ph < 4) phDisplay.style.color = "#ef4444";
            else if (ph < 8.5) phDisplay.style.color = "#10b981";
            else phDisplay.style.color = "#3b82f6";

            const initialPH = sys === 'acido' ? 4.74 : (sys === 'basico' ? 9.26 : 7.0);
            const diff = Math.abs(ph - initialPH);

            if (sys === 'agua') {
                statusTag.innerText = "Sin Protecci贸n";
                statusTag.className = "inline-block px-5 py-1.5 rounded-full text-[10px] font-black uppercase tracking-wider bg-slate-200 text-slate-500 border border-slate-300";
            } else if (v === 0) {
                statusTag.innerText = "Equilibrio";
                statusTag.className = "inline-block px-5 py-1.5 rounded-full text-[10px] font-black uppercase tracking-wider bg-emerald-100 text-emerald-700 border border-emerald-200";
            } else if (diff < 0.5) {
                statusTag.innerText = "Buffer Estable";
                statusTag.className = "inline-block px-5 py-1.5 rounded-full text-[10px] font-black uppercase tracking-wider bg-blue-100 text-blue-700 border border-blue-200";
            } else {
                statusTag.innerText = "Capacidad Superada";
                statusTag.className = "inline-block px-5 py-1.5 rounded-full text-[10px] font-black uppercase tracking-wider bg-red-100 text-red-700 border border-red-300 shadow-sm";
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const btnHCl = document.getElementById('btnHCl');
            const btnNaOH = document.getElementById('btnNaOH');

            btnHCl.onclick = () => {
                currentReagent = 'HCl';
                btnHCl.className = "py-4 rounded-2xl font-black text-xs border-2 border-red-500 bg-red-50 text-red-600 active:scale-95 transition-transform";
                btnNaOH.className = "py-4 rounded-2xl font-black text-xs border-2 border-transparent bg-slate-100 text-slate-400 active:scale-95 transition-transform";
                window.updateUI();
            };

            btnNaOH.onclick = () => {
                currentReagent = 'NaOH';
                btnNaOH.className = "py-4 rounded-2xl font-black text-xs border-2 border-blue-500 bg-blue-50 text-blue-600 active:scale-95 transition-transform";
                btnHCl.className = "py-4 rounded-2xl font-black text-xs border-2 border-transparent bg-slate-100 text-slate-400 active:scale-95 transition-transform";
                window.updateUI();
            };

            document.getElementById('volSlider').oninput = window.updateUI;
            document.getElementById('bufferType').onchange = window.updateUI;
            window.updateUI();
        });
    </script>
</body>
</html>
